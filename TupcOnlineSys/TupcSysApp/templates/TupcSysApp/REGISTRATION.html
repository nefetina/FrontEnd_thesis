{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!----TAB NAME------------------------------------------------>
    <title>TUPC UITC LABORATORY</title>
<!----TAB ICON------------------------------------------------>
    <link rel="icon" href="{% static 'images/TUP_LOGO.png' %}">
<!----BOOTSTRAP LINK------------------------------------------------>      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!----CSS AND JS------------------------------------------------>    
    <script src="{% static 'js/registration.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reg.css'%}">
<!----SWEET ALERT------------------------------------------------>    
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    {%for message in messages%}
            {% if message.tags == 'warning'%}
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script>
                var m = "{{message}}";
                swal("Invalid", m, "warning")
            </script>
            {% endif %}
            {% if message.tags == 'success'%}
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script>
                var m = "{{message}}";
                swal("Congrats", m, "success")
            </script>
            {% endif %}
    {%endfor%}
    <div class="parent"> <!--------------------------------------------------------bg background call---------------------------------------------------->   
        <div class="overlay"> <!--------------------------------------------------color overlay------------------------------------------>   
            {%csrf_token%}
            <section class="form my-4   ">
                
                <div class="container-fluid ">
                    <div class="row no-gutters">
 
                        <div class="col-xl-7 col-lg-7 "><!-----------------------------------carousel---------------------------------------------------->  

                            
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{% static 'images/BERDE.jpg'%}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'images/PULA.jpg'%}" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'images/KULAYABO.jpg'%}" alt="Third slide">
                                </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>
    
                        </div>

    
                        <div class="col-xl-5 col-lg-5  pt-xl-5 pt-lg-5 pt-md-3   px-5 text-center">

                            <form method="post" >
                                {% csrf_token %}
                                <div id="form1"> <!------------------------------------------------FORM1---------------------------------------------------->    
                                    <div class="form-row mt-xl-1 d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9" >
                                            <h1 class="font-weight-bold" id="text1">SIGN UP</h1>
                                            <h6 class="font-weight-bold " id="text2">Create an account</h6>                                                                               
                                        </div>
        
                                    </div>

                                    <!--------------------------------------------------input fields-------------------------------------------------------->
                                    
                                    
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9">
                                            <label for="idno" class="col-lg-12" id="desc" name = "gsfe">GSFE Account</label>
                                            <label class="row-2" name="gsfe" >{{form.gsfe}} </label>
                                        </div>
                                    </div>
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9">
                                            <label for="idno" class="col-lg-12" id="desc">TUPC ID</label>
                                            <label class="row-2" name="idno" >{{form.username}}  </label>
                                        </div>
                                    </div>
                                    
                                    <!------------------------------------------------------buttons-------------------------------------------------------->
                                    <div class="form-row ">
                                        <div class="col-xl-12 mt-lg-2 d-flex justify-content-center align-items-center">
                                            <button type="button" class="btn  my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="btn1" onclick="next1()">NEXT</button>
                                        </div>
        
                                    </div>
                                    <div class="form-row">
                                        <div class="col-lg-12  d-flex justify-content-center align-items-center">
                                            <button type="button" class="btn  my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="btn2" onclick="return1()">RETURN </button>
                                        </div>
        
                                    </div>
                                    
                                
                                
                                                                
                                </div>

                                <div id="form2"> <!----------------------------------------------FORM2---------------------------------------------------->       
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9" >
                                            <h1 class="font-weight-bold" id="text1">SIGN UP</h1>
                                            <h6 class="font-weight-bold " id="text2">Create an account</h6>                                                                               
                                        </div>
        
                                    </div>

                                    <!-----------------------------------------------------input fields---------------------------------------------------->
                                    
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9 ">
                                            <label for="idno" class="col-lg-12" id="desc2">NAME</label>
                                            <label for="idno" class="col-lg-12" id="desc">Ex: Tamad, Juan E.</label>
                                            <label class="row-2" name="name" >{{form.name}} </label>
                                        </div>
        
                                    </div>
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9">
                                            <label for="idno" class="col-lg-12" id="desc">Recovery Account</label>
                                            <label class="row-2" name="email" >{{form.email}} </label>
                                        </div>
        
                                    </div>
                                    
                                    
                                    <!------------------------------------------------------buttons-------------------------------------------------------->
                                    
                                    <div class="form-row " >
                                        <div class=" col-xl-12  mt-xl-2 d-flex justify-content-center align-items-center ">
                                            
                                            <button type="button" class="btn my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="btn3" onclick="next2()">NEXT</button>
                                            <button type="button" class="btn my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="btn4" onclick="back1()">BACK</button>
                                        </div>
                                        <div class="col-lg-12 d-flex justify-content-center align-items-center">
                                            <button type="button" class="btn my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1 " id="btn5"  onclick="return1()">CANCEL</button>
                                        </div>
                                    
                                        
        
                                    </div>

                                    

                                </div>
                                <div id="form3"> <!----------------------------------------------FORM2---------------------------------------------------->       
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9" >
                                            <h1 class="font-weight-bold" id="text1">SIGN UP</h1>
                                            <h6 class="font-weight-bold " id="text2">Create an account</h6>                                                                               
                                        </div>
        
                                    </div>

                                    <!-----------------------------------------------------input fields---------------------------------------------------->
                                    
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9">
                                            <label for="pass" class="col-lg-12" id="desc">Password</label>
                                            <label class="row-2" name="pass" >{{form.password1}} </label>
                                        </div>
        
                                    </div>
                                    <div class="form-row d-flex justify-content-center align-items-center ">
                                        <div class="col-lg-9">
                                            <label for="cpass" class="col-lg-12" id="desc">Confirm Password</label>
                                            <label class="row-2" name="cpass"> {{form.password2}}  </label>
                                        </div>
        
                                    </div>

                                    
                                    
                                    <!------------------------------------------------------buttons-------------------------------------------------------->
                                    
                                    <div class="form-row " >
                                        <div class=" col-xl-12  mt-xl-2 d-flex justify-content-center align-items-center ">
                                            
                                            <button type="submit" class="btn my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="btn6" onclick="">SUBMIT</button>
                                            <button type="button" class="btn my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="btn7" onclick="back2()">BACK</button>
                                        </div>
                                        <div class="col-xl-12 d-flex justify-content-center align-items-center">
                                            <button type="button" class="btn my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1 " id="btn8"  onclick="return1()">CANCEL</button>
                                        </div>
                                    
                                        
        
                                    </div>

                                    

                                </div>


                                
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
   </div>
   
</body>
