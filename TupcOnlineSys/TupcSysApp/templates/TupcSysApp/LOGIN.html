<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!----TAB NAME------------------------------------------------>
    <title>TUPC UITC LABORATORY</title>
<!----TAB ICON------------------------------------------------>
    <link rel="icon" href="{% static 'images/TUP_LOGO.png'%}">
<!----BOOTSTRAP LINK------------------------------------------------>      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!----CSS AND JS------------------------------------------------>    
    <script src="{% static 'js/login.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/log.css'%}">
</head>
<body>
    <div class="parent"><-------------------------------------------parent for relativeness-------------------------------------------------------> 
        <div class="child"><!----------------------------child for absolute centering---------------------------->

            <section class="form">
                <div class="container-fluid text-center d-flex justify-content-center align-items-center">
                    <div class="row no-gutters">
                           
                        <div class="col-xl-7 col-lg-7 "><!-----------------------------------------carousel---------------------------------->
                            
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{% static 'images/sdsd.jpg'%}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'images/sdsd.jpg'%}" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'images/sdsd.jpg'%}" alt="Third slide">
                                </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>
    
                        </div>

                        
                        <div class="col-xl-5 col-lg-5  mt-xl-4 mt-lg-2 pt-md-3   px-5 text-center"> <!----------------------form-------------------------->       
                                           
                            <form class="login" name="log" method="post"> 
                                {%csrf_token %}
                                <div class="form-row d-flex justify-content-center align-items-center ">
                                    <div class="col-lg-9" >
                                        <h1 class="font-weight-bold" id="text1">LOGIN HERE</h1>
                                        <h6 class="font-weight-bold " id="text2">Sign in to your account</h6>                                                                               
                                    </div>
    
                                </div>
                                <!----------------------------------------------------------input fields------------------------------------------------------>   
                                
                                <div class="form-row d-flex justify-content-center align-items-center ">
                                    <div class="col-lg-9  ">
                                        
                                        <input type="text" class="form-control mt-xl-2 m-lg-0 my-xl-2 my-lg-1 my-md-2 my-1"  id="gsfe" placeholder="GSFE Account" name = "GSFE" required>
                                    </div>
    
                                </div>
                                <div class="form-row d-flex justify-content-center align-items-center ">
                                    <div class="col-lg-9 ">
                                        <input type="text" class="form-control  m-lg-0 my-xl-2 my-lg-1 my-md-2 my-1"  id="tupcid" placeholder="TUPC ID" name = "TUPCID" required>
                                    </div>
    
                                </div>
                                <div class="form-row d-flex justify-content-center align-items-center ">
                                    <div class="col-lg-9">
                                        <input type="password" class="form-control my-xl-2  my-lg-1 my-md-2 my-sm-2 my-1" id="pass" placeholder="Password" name = "password" required>
                                    </div>
    
                                </div>

                                <!-----------------------------------------------------------------buttons-------------------------------------------------------->   
                                
                                <div class="form-row d-flex justify-content-center align-items-center">
                                    <div class="col-lg-12 ">
                                        <button type="submit" class="btn    my-md-1 my-sm-1 my-1" id="btn1" onclick="validate()">LOGIN</button>
                                    </div>
    
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-12 ">
                                        <button type="button" class="btn my-md-1 my-sm-1 my-1 " id="btn2">WIFI FOR GUEST</button>
                                    </div>
    
                                </div>
                                
                                <div class="form-row ">
                                    <div class="col-lg-12  my-md-2 my-sm-2 ">
                                        <h6 id="text3">Not register yet??? Click here to   
                                        <a href="{% url 'TupcSysApp:register'%}"> Sign Up       
                                        </a></h6>
                                        <h6 id="text4">
                                        <a href=""> Forgot Password??     
                                        </a></h6>
                                
                    
                                </div>
                            </div> 
                                                            
                            </form>
    
                        </div>
                        
    
                    </div>
                </div>
            </section>

        </div>
   </div>
   
</body>
