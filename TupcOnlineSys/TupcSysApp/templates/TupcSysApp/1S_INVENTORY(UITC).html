
<!DOCTYPE html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

</head>

<body>
    <!--NAVBAR-------------------------------------------------------------------------------------------->

    <nav class="navbar">

        <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="openbtn">&#9776; </span>
        <div id="titulo">
            <a class="navbar-brand" id="title" href="#">INVETORY</a>
        </div>
        <img src="{% static 'images/TUP_LOGO.png'%}" width="100" height="80" alt="tuplogo" id="logo">

    </nav>

    <!--BREADCRUMB-------------------------------------------------------------------------------------------->

    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item ml-auto"><a href="#">INVENTORY</a></li>

        </ol>
    </nav>

    <div>
        <div class="container-fluid ">

            <div class="row no-gutters">

                        <button class="closebtn" id="close" onclick="closeNav()">&times; </button>
                        <a href="{% url 'TupcSysApp:UitcHome'%}"><i class="fa fa-2x fa-user-circle " aria-hidden="true"><br><h6 id="icons">HOME</h6></i></a>
                        <a href="{% url 'TupcSysApp:UitcID'%}"  ><i class="fa fa-2x fa-id-card" aria-hidden="true"><br><h6 id="icons">ID'S</h6></i></a>
                        <a href="{% url 'TupcSysApp:UitcInternet'%} "><i class="fa fa-2x fa-lg-1x fa-wifi" aria-hidden="true"><br><h6 id="icons">INTERNET</h6></i></a>
                        <a href="{% url 'TupcSysApp:UitcLabsched'%}"><i class="fa fa-2x fa-calendar" aria-hidden="true"><br><h6 id="icons">SCHEDULE</h6></i></a>
                        <a href="{% url 'TupcSysApp:UitcReports'%}"><i class="fa fa-2x fa-file-text" aria-hidden="true"><br><h6 id="icons">REPORT</h6></i></a>

                        <a href="{% url 'TupcSysApp:UitcInventory'%}" id="active"><i class="fa fa-2x fa-archive" aria-hidden="true"><br><h6 id="icons">INVENTORY</h6></i></a>
                        <a href="{% url 'TupcSysApp:logout'%}"><i class="fa fa-2x fa-sign-out" aria-hidden="true"><br><h6 id="icons">LOG OUT</h6></i></a>
                    </div>
                </div>

                <!--CARD-------------------------------------------------------------------------------------------->

                <div class="col-xl-11 main">
                    <div class="container-fluid text-center d-flex justify-content-center align-items-center"><br><br>
                        <div  class="col-xl-11" >
                            <div class="jumbotron m-1"><br>
                        
                        
                                <div class="card-body">
                                    <form>
                                        <div class="formtitle">
                                            INVENTORY
                                        </div>
                                        <div class="descriptions">
                                            ADD OF EQUIPMENTS
                                        </div>
                                        <div class="form-row">
                                            <div class="col-xl-6">
                                                <input type="text" class="form-control my-2 p-2" placeholder="Name of Equipment:">
                                            </div>
                                            <div class="col-xl-5">
                                                <input type="text" class="form-control my-2 p-2" placeholder="No of Units:">
                                            </div>
                                            <div class="col-xl-1">
                                                <button type="button" class="btn btn-success  mt-2 "  >
                                                    ADD
                                                </button>
                                            </div>
                                        </div>
                                        <div class="descriptions col-12 m-2">
                                            Supplies and Materials  (Parts to be Replaced)
                                        </div>
        
                                        <!--TABLE-------------------------------------------------------------------------------------------->
        
                                        <div class="table-responsive col-xl-12">
                                            <table class="table">
                                                <thead class="thead">
                                                <tr>
                                                    <th scope="col-xl-2 ">Quantity</th>
                                                    <th scope="col-xl-6 ">Equipment</th>
                                                    <th scope="col-xl-4 ">Modify/Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>7</td>
                                                    <td>Extensions</td>
                                                    <td>
                                                        <button class="btn btn-primary " style="width: 120px;">UPDATE</button>
                                                        <button class="btn btn-danger " style="width: 120px;">DELETE</button>     
                                                    </td>
                                                </tr>
                                                
                                                </tbody>
                                            </table>
                                        </div>
        
                                        <!--BUTTONS-------------------------------------------------------------------------------------------->
                                        <div class="col-xl-12 ">
                                            <button type="button" class="btn btn-primary  float-right m-1" onclick="next1()" >
                                                Next
                                            </button>
                                            <button type="button" class="btn btn-danger float-right m-1"  >
                                                Clear
                                            </button>
                                            
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                            
                        
                        </div>
                        
                        
                    </div>
                    
                    
                </div>
            </div>
            <!--BG CALL-------------------------------------------------------------------------------------------->
            <div id="pic" class="view drk "></div>
        </div>
